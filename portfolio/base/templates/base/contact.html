<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body style="background-color:#eef5ff;">
        <div class="container">
            <div class="text-center mt-5">
                {% comment %} <h4>Contact Me</h4> {% endcomment %}
            </div>
            {% comment %} <hr> {% endcomment %}
           <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card card-body h-100">
                    <h4 style="margin:auto;">Contact Me</h4>
                        <hr>
                    <form method="POST" action="" enctype="multipart/form-data">
                        <div class="form-group m-3">
                            <label>Name</label>
                            <input name="name" type="text" placeholder="Enter your name" class="form-control" required>
                        </div>
    
                        <div class="form-group m-3">
                            <label>Email</label>
                            <input name="email" type="email" placeholder="Enter your email" class="form-control" required>
                        </div>
    
                        <div class="form-group m-3">
                            <label>Message</label>
                            <textarea name="message" type="textfield" placeholder="Enter your message" max_length="200" class="form-control" required></textarea>
                        </div>
                        <div style="text-align:center;">
                        <button type="submit" class="btn btn-primary m-3">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
           </div>
        </div>
       
    </body>
</html>
